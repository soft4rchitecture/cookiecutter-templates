apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-ingress
spec:
  tls:
  - hosts:
    - {{cookiecutter.app_name}}.example.com
    secretName: edge-tls
  rules:
  - host: {{cookiecutter.app_name}}.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{cookiecutter.app_name}}-service
            port:
              number: 80
